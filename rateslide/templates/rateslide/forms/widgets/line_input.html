<button type="button" name="{{ widget.button_name }}" id="{{ widget.button_id }}" value="{{ widget.line_color }}" class="rs-line-button"  style="background-color:{{ widget.line_color }}">{{ widget.button_label }}</button>
<input type="text" name="{{ widget.length_name }}" id="{{ widget.length_id }}"{% if widget.attrs.line_length != None %} value="{{ widget.attrs.line_length|stringformat:'s' }}"{% endif %}  disabled="disabled" class="rs-line-length" style="width: 50%">
<input type="hidden" name="{{ widget.name }}"{% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %} class="rs-line-value"{% include "django/forms/widgets/attrs.html" %}>
